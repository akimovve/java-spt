server:
  port: ${SERVER_PORT}
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: create
  mail:
    host: smtp.yandex.ru
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    protocol: smtps

mail:
  to: ${EMAIL_TO_SEND}
